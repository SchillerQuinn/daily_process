<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>Pointilless</title>
  <!-- <link rel="shortcut icon" href="../img/favicon.ico"> -->
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    /* get rid of whitespace top/left */
    canvas {
      display: block;
    }

    /* get rid of scroll bar */
    canvas:focus {
      outline: 0;
    }

    html,
    body {
      overflow-x: hidden;
    }

    body {
      position: relative;
    }
  </style>
</head>

<body>
  <div id="sketch" style="position: relative;">
  </div>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="pointilless.js"></script>
</body>

</html>
